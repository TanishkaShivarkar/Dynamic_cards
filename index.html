<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Cards</title>
    <style>
        .friend-card{
            border: 1px dashed black;
            margin: 20px 40px;
            padding: 10px;
            font-size: 22px;
            box-shadow: 4px 4px 4px #888888 ;
            border-radius: 6px;
            display: inline-block;
            width: fit-content;
         }

        .text-green{
              color: #66cc00;
        }
  
    </style>
</head>
<body>
    <h1>Friend Cards</h1>
   
    <div id="friends-container">
         
    </div>

   <script>
    const friends = [
        "Sayali",
        "Vaishnavi",
        "Shubhangi",
        "Shreya",
        "Vibhavari",
        "Diksha",
        "Shravani",
        "Manjiri",
        
    ];

    const friendsContainer = document.getElementById("friends-container");

    for (let i=0; i<friends.length; i++){
       const friendName = friends[i];


  friendsContainer.innerHTML += `<div class='friend-card ${friendName[0] === "S" ? "text-green" : ""}'>
    ${friendName.toUpperCase()}
    </div>` ;
    }
  
   </script>
</body>
</html>
